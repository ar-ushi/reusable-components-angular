<div class="chip-container" *ngIf="isVisible">
    <span class="chip-label">
        <ng-content></ng-content>
    </span>
    <ng-container *ngIf = "_closeable">
        <button (click)="onCloseChip()">
        <ng-container *ngIf="closeIconSrc; else defaultClose">
            <img [src]="closeIconSrc" alt="Close Chip"/>
            </ng-container>
            <ng-template #defaultClose>&times;</ng-template>
        </button>
    </ng-container>
</div>
