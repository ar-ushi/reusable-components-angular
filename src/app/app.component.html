<div style='padding : 50px'>
    <app-select chips [options] = 'searchAPI'
    bgcolor = 'green' fill="outline" optionlabel="label"
    placeholder="Fruit List"
    (onSelect) = "onSelected($event)"
    [config] = "dropdownConfig"
    [transformedData]="transformedData"
    type="text"
    (transformFilteredData)="transformData($event)"
   > </app-select>
</div>
<div style="padding:50px" >
    <app-button tooltip="taylor" position="left">Jumping</app-button>
    <div style="padding: 12px">
        <app-chip bgcolor="blue" tooltip="ami" position="right">Hello</app-chip>
    </div>
</div>

<input autocomplete [searchData]="searchAPI" [minlength]=3  type = "text" [urlconfig]="searchAPIConfig" (transformFilteredData)="transformData($event)" />
